<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <div class="top-container">
   <img id="logo-image" src="images/logo.svg" alt="logo"> 
  <picture>
    <source media="(max-width: 610px)" srcset="images/hero-mobile.jpg">
    <source media="(min-width: 611px)" srcset="images/hero-desktop.jpg">
    <img class="main-img" src="images/hero-desktop.jpg" alt="Person on background">
  </picture>
    
  <div class="top-part">
    <div class="text-part">
      <h1 id="we-are">WE'RE</h1>
      <h1>COMING</h1>
      <h1>SOON</h1>
      <p class="description">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>
  </div>

  <div class="form-container">
    <form name="emailForm">
      <div class="input-container">
      <input class="email" type="email" placeholder="Email Address" name="text">
      <img src="images/icon-error.svg" alt="error image" id="error-img">
      <input class="submit" type="submit" value="" onclick="validate(document.emailForm.text)">   
      </div>
      <div class="error-container">
        <p id="error-message"></p>
      </div> 
     
    </form>
  </div>

  <script src="index.js"></script>
</body>

</html>
